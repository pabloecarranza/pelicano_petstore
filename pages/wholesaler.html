<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Contacto Mayorista</title>
    <meta name="author" content="Pablo Carranza">
    <meta name="keywords" content="pet, mascotas, petstore, perros, gatos, camas ">
    <meta name="description" content="Formulario de contacto mayorista">
  </head>
  <body>
      <!-- Sticky Element -->
    <a href="https://api.whatsapp.com/message/6JXHZW5NVUALA1" target="_blank">
      <img class="animate__animated animate__heartBeat animate__delay-3s float__logoWhats--sticky" src="../img/social/whatsappColor.png" alt="LogoWhatsApp"width="60px"/>
    </a>
    <header>
       <!-- Navigator Bar -->
      <nav
        class=" animate__animated animate__fadeInDown animate__fast navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <img class="animate__animated animate__flip animate__delay-1s" id="company__logo" src="../img/pelicanoBlack.png" alt="LogotipoMenu" width="50" class="d-inline-block align-text-center"/>
          <a class="animate__animated animate__fadeIn navbar-brand" href="#">
            Pelicano PetStore
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " aria-current="page" href="./home.html">Principal</a>
                <a class="nav-link" href="./products.html">Productos</a>
                <a class="nav-link" href="./guides.html">Guias</a>
                <a class="nav-link active" href="#">Mayorista</a>
                <a class="nav-link " href="./us.html">Nosotros</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  
<div class="container">
    <div class="row">
        <div class="mb-3 form">
            <label for="exampleFormControlInput1" class="form-label">Direccion de Correo</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
        </div>
        <button type="button" class="btn btn-light">Enviar</button>
</div>




<!-- Footer Start -->
    <footer>
      <div class="Box__icons">
        <img src="../img/social/facebook.png" alt="logoFacebook">
        <img src="../img/social/instagram.png" alt="logoInstagram">
        <img src="../img/social/twitter.png" alt="logoTwitter">
      </div>
      <div class="SiteMap">
        <ul>
          <li><a href="">Principal</a></li>
          <li><a href="">Productos</a></li>
          <li><a href="">Guias</a></li>
          <li><a href="">Mayoristas</a></li>
          <li><a href="">Nosotros</a></li>
        </ul>
      </div>
    </footer>
     <!-- initialize Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init(); </script>
